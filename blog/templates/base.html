{% load static %}
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link href="{% static 'blog/styles.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'blog/likely.css' %}" rel="stylesheet">
        <script src="{% static 'blog/likely.js' %}"></script>
        {% block opengraph %}{% endblock %}
    </head>

    <body>
        <div class="container">
            <div class="row page-header">
                <div class="col">
                    <div class="logo-top">
                        {% block page_header %}
                        <img src="{% static 'img/logo.png' %}"/>
                        <span class="site-name">JapLAN</span>
                         {% endblock %}

                    </div>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">Enjoy your trip! Â©JapLAN {% now "Y" %}</span>
            </div>
        </footer>

    </body>
</html>
